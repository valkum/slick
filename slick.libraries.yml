    - slick/slick

drupal.slick.admin:
  version: VERSION
  js:
    js/slick.admin.ui.js: {}
  css:
    component:
      css/admin/slick.admin--ui.css: {}
      css/admin/slick.admin--vertical-tabs.css: {}

